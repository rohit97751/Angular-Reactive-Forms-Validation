<!-- ALERT MESSAGE -->
<div id="success" class="alert alert-warning alert-dismissible fade" role="alert">
  <strong> Your form is submited succesfully.</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!-- FORM -->
<form [formGroup]="Form" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mt-5">
        <label class="form-label"><b>First Name</b></label>
        <input type="text" class="form-control" placeholder="Enter Your Name" formControlName="firstName" />

        <!-- ERROR MESSAGES  -->
        <div *ngIf="control().firstName?.errors?.required" class="text-danger">
          Required first name
        </div>
        <!-- <div *ngIf="control('firstName')?.errors?.minlength" class="text-danger">
          Please provide a minimum 5 charactor long first name
        </div>
        <div *ngIf="control('firstName')?.errors?.maxlength" class="text-danger">
          Please provide a maximum 20 charactor long first name
        </div>
        <div *ngIf="control('firstName')?.errors?.pattern " class="text-danger">
          Charactor must start a-z or A-Z
        </div> -->


      </div>

      <div class="col-md-6 mt-5">
        <label class="form-label"><b>Last Name</b></label>
        <input type="text" class="form-control" placeholder="Enter Your Last Name" formControlName="lastName" />
        <div *ngIf="control().lastName?.errors?.required" class="text-danger">
          Required last name
        </div>

      </div>
    </div>

    <div class="mt-3">
      <label class="form-label"><b>Email address</b></label>
      <input type="email" class="form-control" placeholder="Enter Your Email" formControlName="emailId" />
      <div *ngIf="control().emailId?.errors?.email" class="text-danger">Please provide a valid email address</div>

    </div>

    <div class="mt-3">
      <label class="form-label"><b>Enter your phone number</b></label>
      <input type="phone" class="form-control" placeholder="Enter your number" formControlName="phoneNumber" />
      <div *ngIf="control()?.phoneNumber?.errors?.pattern" class="text-danger">Please provide a valid phone number</div>

    </div>

    <button type="submit" class="btn btn-primary mt-3" [disabled]="Form.invalid">
      Submit
    </button>
  </div>
</form>
